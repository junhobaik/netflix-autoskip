<!doctype html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./popup.css">
  <script src="./js/popup.js"></script>
  <script src="./js/analytics.js"></script>
</head>

<body>

  <div class="title">
    <img src="./icon.png" alt="icon">
    <span>Netflix AutoSkip</span>
  </div>

  <div class="card">

    <div class="card-body">

      <p class="card-title">Skip Options.</p>
      <p class="card-text">Check the item you want to skip.</p>

      <div class="option-list">

        <div class="option">
          <label class="option-name" for="intro">Intro</label>
          <label class="switch">
            <input type="checkbox" checked id="intro">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="option">
          <label class="option-name" for="recap">Recap</label>
          <label class="switch">
            <input type="checkbox" checked id="recap">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="option">
          <label class="option-name" for="nextEpisode">Next Episode Countdown</label>
          <label class="switch">
            <input type="checkbox" checked id="nextEpisode">
            <span class="slider round"></span>
          </label>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
